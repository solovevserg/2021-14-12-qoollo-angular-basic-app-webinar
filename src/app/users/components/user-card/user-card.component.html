<mat-card *ngIf="user; else noUser">
  <mat-card-header>
    <mat-icon mat-card-avatar>{{ user.verified ? 'how_to_reg' : 'person' }}</mat-icon>
    <mat-card-title>{{user.name}}</mat-card-title>
    <mat-card-subtitle>{{user.age}} years old</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
</mat-card>

<ng-template #noUser>
  <mat-card>
    неизвестный пользователь...
  </mat-card>
</ng-template>
